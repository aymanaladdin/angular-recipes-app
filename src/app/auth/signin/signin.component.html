<div class="row">
    <div class="col-sm-8 offset-sm-2 card">
        <div class="card-body">
      <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
        <div class="form-group" >
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <!-- <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check me out
          </label>
        </div> -->
        <button type="submit" class="btn btn-primary" [disabled]="signinForm.invalid">Signin</button>
      </form>
    </div>
  </div>
</div>
