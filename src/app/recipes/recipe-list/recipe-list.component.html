<div class="list-group">
   <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipies">
      <div class="d-flex">
       <div class="w-25 align-self-top">
          <img src="{{recipe.imgPath}}" alt="" class=" rounded-circle img-thumbnail" width="75%">
        </div>
        <div class="w-75"> 
          <h5>{{recipe.name}}</h5> 
          <small>{{recipe.description}}</small>
        </div>
    </div>
  </a>
</div>
