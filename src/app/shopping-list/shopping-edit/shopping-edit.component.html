<div class="col-12">
    <div class="card">
        <div class="card-body p-2">
            <form class="form-inline">
                <div class="form-group mx-2">
                  <label for="inputPassword2" class="mr-1">Ingredient</label>
                  <input type="text" class="form-control" id="inputPassword2" placeholder="Ingredient Name" #ingredientName>
                </div>
                <div class="form-group mx-2">
                  <label for="inputPassword2" class="mr-1">Amount</label>
                  <input type="number" class="form-control" id="inputPassword2" placeholder="Amount" #ingredientAmount>
                </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="submit" class="btn btn-outline-success mx-1 my-sm-2" (click)="addIngredient()">Add</button>
                      <button type="button" class="btn btn-outline-danger mx-1 my-sm-2" (click)="deleteIngredient()">Delete</button>
                      <button type="button" class="btn btn-outline-info mx-1 my-sm-2" (click)="clearIngredients()">Clear</button>
                    </div>
                  </div>
              </form>
        </div>
      </div>
</div>
