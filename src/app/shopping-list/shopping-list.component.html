<div class="col-10">
    <app-shopping-edit class="row my-3" (ingredientAdded)="addIngredient($event)"></app-shopping-edit>
    <div class="row mb-4">
        <div class="col-12">
            <ul class="list-group">
                <a class="list-group-item d-flex justify-content-between align-items-center" style="cursor:pointer" *ngFor="let ingredient of ingredients">
                    {{ingredient.name}}
                    <span class="badge badge-custom badge-pill">{{ingredient.amount}}</span>
                </a>
            </ul>
        </div>
    </div>
</div>
